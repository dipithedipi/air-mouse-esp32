platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
lib_deps = 
	t-vk/ESP32 BLE Mouse@^0.3.1
	plerup/EspSoftwareSerial@6.16.1
	adafruit/Adafruit BusIO@1.11.6
